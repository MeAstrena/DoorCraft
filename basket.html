<!DOCTYPE html>
<html ru>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Корзина</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body class="no-scroll">
        <header class="header-section">
            <div class="menu-item">
                <div class="containero">
                    <div class="row">
                        <div class="logo1">
                            <div class="logo">
                                <a href=".\index.html">
                                    <img src="./img/logo1.png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="menus">
                            <div class="nav-menu">
                                <nav class="mainmenu">
                                    <ul>
                                        <li class="basket-text-top">Корзина</li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="basket-top">
            <div class="line-1-basket">
                <div class="line-1-basket-1">
                    <div class="dot"></div>
                    <div class="o"><img src=".\img\1.png" alt="" class="one">
                        <p class="one-text">15 999 руб.</p>
                    </div>
                </div>
                <div class="line-1-basket-2">
                    <div class="dot"></div>
                    <div class="o"><img src=".\img\2.png" alt="" class="one">
                        <p class="one-text">24 199 руб.</p>
                    </div>
                </div>
            </div>
            <div class="line-2-basket">
                <div class="line-1-basket-1">
                    <div class="dot"></div>
                    <div class="o"><img src=".\img\3.png" alt="" class="one">
                        <p class="one-text">13 999 руб.</p>
                    </div>
                </div>
            </div>
            <div class="line-3-basket">
                <div class="line-1-basket-1">
                    <div class="dot"></div>
                    <div class="o"><img src=".\img\4.png" alt="" class="one">
                        <p class="one-text">15 999 руб.</p>
                    </div>
                </div>
            </div>
            <div class="linee"></div>
            <div class="sum">
                <div class="sum-text-1">Сумма товаров:</div>
                <div class="sum-text">
                    <div class="sum-text-2-1">70 196 руб.</div>
                </div>
            </div>
            <div>
                <a href=".\order.html">
                    <img src=".\img\order.png" class="order">
                </a>
            </div>
        </section>
    </body>
</html>
